<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <title>Star Wars Biometrics</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Star Wars Biometrics</h1>
    </header>
    <main>

        <div class="container">

            <p id="instruction">                
            </p>

            <div class="row">
                <div class="col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-sm-10 col-md-8 col-lg-6" id="lable-col">
                    <label class="form-label">Sök efter ett Star-Wars-namn:</label>
                </div>
                <div class="col-sm-1 col-md-2 col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-sm-10 col-md-8 col-lg-6" id="input-col">
                    <input type="text" class="form-control" value="" id="name">
                </div>
                <div class="col-sm-1 col-md-2 col-lg-3" id="button-col">
                    <button class="btn btn-primary" id="enter">Enter</button>
                </div>
            </div>

            <div class="row">

                <div class="col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-sm-10 col-md-8 col-lg-6" id="text-col">

                    <textarea id="output" rows="12"></textarea>

                </div>
                <div class="col-sm-1 col-md-2 col-lg-3"></div>

            </div>

        </div>

    </main>
    <footer>
        <div class="container">
            <p class="footer">Copyright: Daniel Wallén</p>
            <p class="footer">Webmaster: <a href="webmaster@example.com">webmaster@example.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="starwarsbiometrics.js" type="text/javascript"></script>
</body>
</html>
